<ion-content>
  <div class="seach-list">
    <div class="city" (click)="openModal($event)">
      <span>长沙</span>
      <ion-icon name="arrow-dropdown"></ion-icon>
    </div>
    <ion-searchbar [(ngModel)]="myInput" (ionInput)="getItems($event)" 
    placeholder="输入小区名"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let item of items">
        {{ item }}
      </ion-item>
    </ion-list>
  </div>
  <baidu-map [options]="option"></baidu-map> 
</ion-content>
