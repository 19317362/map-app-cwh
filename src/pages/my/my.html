<ion-header>
  <ion-navbar>
    <ion-title>我</ion-title>
    <!-- <ion-buttons end>
        <button ion-button icon-only>
            <ion-icon name="settings"></ion-icon>
        </button>
      </ion-buttons> -->
  </ion-navbar>
</ion-header>


<ion-content class="my-content">
  <div class="my-login">
    <div class="login-imgs">
      <img src="" alt="">
    </div>
    <div class="login-btn">
      <div class="login-name" (click)="toLogin()" *ngIf="ifshow">
        请点击注册/登录
      </div>
      <div class="login-name" *ngIf="!ifshow">
        {{user_name}}
      </div>
      <div class="login-list">
        <div>
          积分
        </div>
        <div>
          收藏
        </div>
      </div>
    </div>
  </div>
  <div class="menu-list">
      <div class="item-list" *ngFor="let item of barList" (click)="toDetail(item.name)">
        <div class="item-start-icon">
          <div class="{{item.png}}"></div>
        </div>
        <div class="item-content">{{item.name}}</div>
        <div class="item-btn"><ion-icon name="ios-arrow-forward-outline"></ion-icon></div>
      </div>
  </div>
  <!-- 设置：退出登陆、分享、建议 -->
  <ion-fab bottom right >
      <button ion-fab mini><ion-icon name="settings"></ion-icon></button>
      <ion-fab-list side="left">
        <button ion-fab><ion-icon name="exit"></ion-icon></button>
        <button ion-fab><ion-icon name="share"></ion-icon></button>
        <button ion-fab><ion-icon name="build"></ion-icon></button>
      </ion-fab-list>
    </ion-fab>
</ion-content>
