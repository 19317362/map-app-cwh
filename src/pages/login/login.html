<ion-header>
  <ion-navbar>
    <ion-title>登录</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="my-content">
  <ion-list>

    <ion-item>
      <ion-label floating>用户名</ion-label>
      <ion-input type="text" [(ngModel)]="userName"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>密码</ion-label>
      <ion-input type="password" [(ngModel)]="userPsd"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button color="secondary" (click)="toRegister()">注册</button>
      <button ion-button color="secondary" (click)="toLogin()">登录</button>
    </ion-item>
  </ion-list>
</ion-content>
